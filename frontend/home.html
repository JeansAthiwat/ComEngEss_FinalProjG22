<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Stay organized with our user-friendly Calendar featuring events, reminders, and a customizable interface. Built with HTML, CSS, and JavaScript. Start scheduling today!"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Calendar with Events</title>
  </head>
  <body onload=initData()>
    <div class="top-bar">
      
      <section>
        <div id="user-profile">
          <p class="info"> Name-Surname (English) : <span id="eng-name-info"></span>
          </br>
          Name-Surname (Thai) : <span id="thai-name-info"></span></p>
        </div>
        
      </section>
      <button id="login-btn" >Log in</button>
      <button id="logout-btn"  onclick="logout()">
        Log out
      </button>
    </div>
    <div class="container">
      <div class="left">
        <div class="calendar">
          <div class="month">
            <i class="fas fa-angle-left prev">&lt;</i>
            <div class="date">december 2015</div>
            <i class="fas fa-angle-right next">&gt;</i>
          </div>
          <div class="weekdays">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
          </div>
          <div class="days"></div>
          <div class="goto-today">
            <div class="goto">
              <input type="text" placeholder="mm/yyyy" class="date-input" />
              <button class="goto-btn">Go</button>
            </div>
            <button class="today-btn">Today</button>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="today-date">
          <div class="event-day">wed</div>
          <div class="event-date">12th december 2022</div>
        </div>
        <div class="events"></div>
        <div class="add-event-wrapper">
          <div class="add-event-header">
            <div class="title">Add Event</div>
            <i class="fas fa-times close">-</i>
          </div>
          <!-- // ----------------------------check this line if shit goes wrong -->
          <div class="add-event-body">
            <div class="add-event-input">
              <input type="text" placeholder="Event Name" class="event-name" />
            </div>
            <div class="add-event-input">
              <input
                type="text"
                placeholder="Event Time From"
                class="event-time-from"
              />
              <input
                type="text"
                placeholder="Event Time To"
                class="event-time-to"
              />
            </div>
            <!-- <div class="add-event-input">
              <input
                type="text"
                placeholder="Event Time To"
                class="event-time-to"
              />
            </div> -->
            <div class="add-event-input">
              <input
                type="text"
                placeholder="Event Description"
                class="event-description"
              />
            </div>
            <div class="add-event-input">
              <input
                type="text"
                placeholder="Event Subject"
                class="event-subject"
              />
            </div>
          </div>
          <div class="add-event-footer">
            <button class="add-event-btn">Add Event</button>
          </div>
        </div>
      </div>
      <button class="add-event">
        <i class="fas fa-plus">+</i>
      </button>
    </div>

    <script src="script.js"></script>
    <!-- <script src="script_cv.js"></script> -->
  </body>
</html>
